<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap">
        <div class="cont-wrap">
            <div class="cont_bx">
                <div class="cont1">
                    <div class="tit">
                        <img src="./img/login-logo.png" alt="">
                        <p>Spotify에 로그인하기</p>
                    </div>
                    <div class="login-bx">
                        <ul>
                            <li><button class="bx-style">
                                <span class="img"></span>
                                <span class="text">Google로 계속하기</button></span>
                            </li>
                            <li><button class="bx-style">
                                <span class="img face"></span>
                                <span class="text">Facebook으로 계속하기</span>
                            </button></li>
                            <li><button class="bx-style">
                                <span class="img apple"></span>
                                <span class="text">Apple로 계속하기</span>
                            </button></li>
                        </ul>
                    </div>
                </div>
                <!-- login -->

                <div class="cont2">
                    <div class="idbx">
                        <div class="inputbx">
                            <label class="">이메일 또는 사용자 이름</label>
                            <input class="input-style" type="text" placeholder="이메일 또는 사용자 이름">
                        </div>
                    </div>
                    <div class="idbx">
                        <div class="inputbx">
                            <label class="">비밀번호</label>
                            <input class="input-style" type="text" placeholder="비밀번호">
                        </div>
                    </div>
                    <button class="login-com">로그인하기</button>
                    
                    <p class="pw-forgot"><a href="#">비밀번호를 잊었나요?</a></p>

                    <p class="sign-upbx"><span>계정이없나요?</span><a href="#">Spotify에 가입하기</a></p>
                </div>

                
                
            </div>
        </div>
        <div class="footer">
            <div class="footer-text">
                <p>이 사이트는 reCAPTCHA로 보호되며, Google 
                <a href="#">개인정보 처리방침</a>과 <a href="#">서비스 약관</a>
                이 적용됩니다.</p></div>
        </div>
    </div>
</body>
</html>

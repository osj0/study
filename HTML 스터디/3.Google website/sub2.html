<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4.google</title>
  <link rel="stylesheet" href="sub2.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <div class="navbar">
    <a href="#" class="nav-item">Gmail</a>
    <a href="#" class="nav-item">Images</a>
    <i class="fa-solid fa-bars"></i>
  </div>

  <div class="main">
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" width=272px
      alt="google logo">

    <div class="input-area">
      <i class="fa-solid fa-magnifying-glass search-icon"></i>
      <input type="text" class="input-box">
      <i class="fa-solid fa-microphone mic-icon"></i>
    </div>

    <div class="button-area">
      <button class="button-style">Google Search</button>
      <button class="button-style">I'm feeling lucky</button>
    </div>

    <div class="language-area">
      Google offered in:
      <a href="#" class="language">한국어</a>
      <a href="#" class="language">Tiếng Việt</a>
      <a href="#" class="language">Français</a>
      <a href="#" class="language">中文</a>
    </div>
  </div>

  <div class="footer">
    <div class="first-line">Vietnam</div>
    <div class="second-line">
      <span>
        <a href="#">About</a>
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How search works</a>
      </span>
      <!-- 
      span : 어떠한 특징이 없는 명목상에 태그
      주로 명목상 그룹을 나눌 때 씀
      줄바꿈 없음

      div : 다음 줄로 넘어가버림
      -->

      <span class="second-line-second">
        <a href="#">Privacy</a>
        <a href="#">Term</a>
        <a href="#">Settings</a>
      </span>
    </div>

  </div>

</body>

</html>

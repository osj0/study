<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4.google</title>
  <link rel="stylesheet" href="sub1.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <div class="navbar">
    <a href="#" class="nav-item">Gmail</a>
    <a href="#" class="nav-item">Images</a>
    <i class="fa-solid fa-bars"></i>
  </div>

  <div class="main">
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" width=272px
      alt="google logo">

    <div class="search">
      <i class="fa-solid fa-magnifying-glass"></i>
      <input type="text">
      <i class="fa-solid fa-microphone"></i>
    </div>
    <div>

      <button class="main_btn">Google Search</button>
      <button class="main_btn">I'm feeling lucky</button>
    </div>

    <div class="language">
      <p>Google offered in:</p>
      <a href="#">한국어</a>
      <a href="#">Tiếng Việt</a>
      <a href="#">Français</a>
      <a href="#">中文</a>
    </div>
  </div>

  <div class="footer">
    <div>한국어</div>
    <div class="cont">
      <span>
        <a href="#">About</a>
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How search works</a>
      </span>
      <!-- 
      span : 어떠한 특징이 없는 명목상에 태그
      주로 명목상 그룹을 나눌 때 씀
      줄바꿈 없음

      div : 다음 줄로 넘어가버림
      -->

      <span>
        <a href="#">Privacy</a>
        <a href="#">Term</a>
        <a href="#">Settings</a>
      </span>
    </div>

  </div>

</body>

</html>

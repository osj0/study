<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VegaTech</title>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="/common/common.css" rel="stylesheet" type="text/css"/>
    <link href="./ci.css" rel="stylesheet" type="text/css"/>
   <!-- AOS CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
<!-- AOS JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script defer src="/common/common.js"></script>
</head>
<body>
    <div id="header"></div>
    <main>
        <div class="ci-wrap main-ci-main main-ci-container container">
        <!--CI소개글-->
            <div class="main-ci">
                <h1 class="main-ci-Text">CI 소개</h1>
                <p class="main-ci-text2">Coporate Identify</p>
            </div>
            <div class="ci-txt-bx">
                <p>VEGA TECH의 CI는 "Vega"는 별자리 이름에서 유래한 단어로,</p>
                <p>우주적 차원에서의 혁신과 무한 가능성을 강조할 수 있습니다.</p>
            </div>
        </div>
        <!--CI이미지-->
        <div class="main-ci-image">
            <img src="./ci-img/ciImage03.jpg">
        </div>
        <!--브랜드 컬러-->
        <div class="main-ci-container2 ">
            <div class=" container main-ci-grid ">
                <h3 class="main-ci-title">Brand color</h3>
                <p class="main-ci-description">
                    Blue 컬러로 혁신적인 사고방식과 기업의 신뢰도를 표현하였고,<br />
                    Red 컬러로보다 나은 기술력에 대한 도전정신을, <br />
                    Green 컬러로 삶을 윤택하게 하는 베가텍의 힘을 표현하였습니다.
                </p>
            </div>
        </div>
        <div class="square">
        <div class="content">
        <ul class="bdcircle-ul mt-5">
            <li class="bdcircle-bx" data-aos="zoom-in"></li>
            <li class="bdcircle-bx" data-aos="zoom-in"></li>
            <li class="bdcircle-bx" data-aos="zoom-in"></li>
            <li class="bdcircle-bx" data-aos="zoom-in">
                <img src="/common/img/logo.png" alt="">
            </li>
            <li class="bdcircle-bx" data-aos="zoom-in"></li>
            <li class="bdcircle-bx" data-aos="zoom-in"></li>
            <li class="bdcircle-bx" data-aos="zoom-in"></li>
        </ul>
        </div>
        </div>
    </main>
    <div id="footer"></div>
    <script>
        AOS.init({
            offset: 200,       // 스크롤 오프셋 (화면에서 얼마나 떨어진 지점에서 효과를 시작할지)
            duration: 1000,    // 애니메이션 지속 시간 (밀리초)
            easing: 'ease-in', // 애니메이션 효과
            delay: 50,        // 지연 시간 (밀리초)
            once: false         // 스크롤 시 실행
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
